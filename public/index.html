<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .todo-list {
            margin-top: 20px;
        }
        .todo-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-left: 5px solid #5cb85c;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item h3 {
            margin: 0 0 5px;
        }
        .todo-item p {
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0ad4e;
        }
        .edit-btn:hover {
            background-color: #ec971f;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do Application</h1>
        <form id="todoForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Add To-Do</button>
        </form>
        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        document.getElementById('todoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            fetch("http://localhost:3000/todos", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            }).then((res) => {
                if (res.ok) {
                    res.json().then((data) => {
                        addTodoItem(data.id, data.title, data.description);
                    });
                } else {
                    alert("Error adding to-do");
                }
            });

            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        });

        function addTodoItem(id, title, description) {
            const todoList = document.getElementById('todoList');

            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';

            const todoContent = document.createElement('div');
            todoContent.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'edit-btn';
            editBtn.addEventListener('click', () => editTodoItem(id, todoItem));

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', () => deleteTodoItem(id, todoItem));

            buttonContainer.appendChild(editBtn);
            buttonContainer.appendChild(deleteBtn);

            todoItem.appendChild(todoContent);
            todoItem.appendChild(buttonContainer);

            todoList.appendChild(todoItem);
        }

        function deleteTodoItem(id, todoItem) {
            fetch(`http://localhost:3000/todos/${id}`, {
                method: 'DELETE'
            }).then(res => {
                if (res.ok) {
                    todoItem.remove();
                } else {
                    alert("Error deleting to-do");
                }
            });
        }

        function editTodoItem(id, todoItem) {
            const title = prompt("Enter new title:", todoItem.querySelector('h3').textContent);
            const description = prompt("Enter new description:", todoItem.querySelector('p').textContent);

            if (title && description) {
                fetch(`http://localhost:3000/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                }).then(res => {
                    if (res.ok) {
                        todoItem.querySelector('h3').textContent = title;
                        todoItem.querySelector('p').textContent = description;
                    } else {
                        alert("Error updating to-do");
                    }
                });
            }
        }

        // Fetch existing to-dos when the page loads
        fetch("http://localhost:3000/todos")
            .then(res => res.json())
            .then(data => {
                data.forEach(todo => {
                    addTodoItem(todo.id, todo.title, todo.description);
                });
            });
    </script>
</body>
</html>
